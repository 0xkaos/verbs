    // Map for dagesh and shin/sin variations
    const dageshMap = { 
        "בּ": "ב", "גּ": "ג", "דּ": "ד", "כּ": "כ", "פּ": "פ", "תּ": "ת", 
        "שׁ": "ש", "שׂ": "ש" 
    };
    // Map for sofit (final) forms
    const sofitMap = { 
        "ך": "כ", "ם": "מ", "ן": "נ", "ף": "פ", "ץ": "צ" 
    };
    // Remove all diacritical marks (niqqud, dagesh, etc.)
    const normalizedChar = dageshMap[char] || char.replace(/[\u0591-\u05CF]/g, "");
    return sofitMap[normalizedChar] || normalizedChar;
}

function normalizeLetterForHighlight(char) {
    const dageshMap = { "בּ": "ב", "גּ": "ג", "דּ": "ד", "כּ": "כ", "פּ": "פ", "תּ": "ת", "שׁ": "ש", "שׂ": "ש" };
    const sofitMap = { "ך": "כ", "ם": "מ", "ן": "נ", "ף": "פ", "ץ": "צ" }; // Add sofit mapping
    // First remove dagesh and diacritics
    const normalizedChar = dageshMap[char] || char.replace(/[\u0591-\u05C7\u05BC]/g, "");
    // Then map sofit forms to their non-final equivalents
    return sofitMap[normalizedChar] || normalizedChar;
}

function highlightRoots(form, rootLetters) {
    if (!form || !rootLetters || rootLetters.length < 2) return form;
    const normalizedRoot = rootLetters.map(normalizeLetterForHighlight); // Normalize root letters
    const formChars = form.split("");
    let consonantPositions = [];
    let consonants = [];
    formChars.forEach((char, idx) => {
        if (/[\u05D0-\u05EA]/.test(char)) { // Hebrew letter range
            consonantPositions.push(idx);
            consonants.push(normalizeLetterForHighlight(char)); // Normalize form letters
        }
    });
    if (consonants.length === 0) return form;

    // Find matches for root letters in the form, allowing for partial matches
    let matchedPositions = [];
    let rootIndex = 0;
    let usedPositions = new Set(); // Track positions already matched to avoid duplicates

    for (let i = 0; i < consonants.length && rootIndex < normalizedRoot.length; i++) {
        if (!usedPositions.has(i) && consonants[i] === normalizedRoot[rootIndex]) {
            matchedPositions.push(consonantPositions[i]);
            usedPositions.add(i);
            rootIndex++;
        }
    }

    // If we didn't match all root letters, try matching from the end (common for two-letter roots with suffixes)
    if (rootIndex < normalizedRoot.length) {
        for (let i = consonants.length - 1; i >= 0 && rootIndex < normalizedRoot.length; i--) {
            if (!usedPositions.has(i) && consonants[i] === normalizedRoot[rootIndex]) {
                matchedPositions.push(consonantPositions[i]);
                usedPositions.add(i);
                rootIndex++;
            }
        }
    }

    // Sort matched positions to apply highlighting in order
    matchedPositions.sort((a, b) => a - b);

    // Apply highlighting
    let highlightedForm = "";
    for (let i = 0; i < formChars.length; i++) {
        if (matchedPositions.includes(i)) {
            highlightedForm += `<span class="root-letter">${formChars[i]}</span>`;
        } else {
            highlightedForm += formChars[i];
        }
    }
    return highlightedForm;
}

            function populateRootSearch() {
    const rootInput = document.getElementById("root-input");
    const rootList = document.getElementById("root-list");
    const rootToggle = document.getElementById("root-toggle");
    const rootMap = new Map();
    let isFiltering = false;

    // Preprocess verbs to aggregate English meanings per root
    Object.values(verbs).forEach(verb => {
        const rootStr = verb.root.join("");
        if (!rootMap.has(rootStr)) {
            rootMap.set(rootStr, {
                root: rootStr,
                translations: new Set(), // Use Set to avoid duplicates
                binyanim: new Set()
            });
        }
        const rootData = rootMap.get(rootStr);
        if (verb.translations && verb.translations.en) {
            rootData.translations.add(verb.translations.en); // Add English meaning
        }
        rootData.binyanim.add(verb.binyan_en);
    });

    // Convert rootMap to array for sorting and display
    rootOptions = Array.from(rootMap.entries()).map(([rootStr, data]) => ({
        root: rootStr,
        translations: Array.from(data.translations), // Convert Set to Array
        binyanim: data.binyanim
    }));

    // Sort: roots with Paal first, then alphabetically
    rootOptions.sort((a, b) => {
        const aHasPaal = a.binyanim.has("Paal");
        const bHasPaal = b.binyanim.has("Paal");
        if (aHasPaal === bHasPaal) {
            return a.root.localeCompare(b.root);
        }
        return aHasPaal ? -1 : 1;
    });

    function updateRootList(filter = "") {
        rootList.innerHTML = '';
        const filteredOptions = filter
            ? rootOptions.filter(option => {
                  const rootMatch = option.root.toLowerCase().includes(filter.toLowerCase());
                  const translationMatch = option.translations.some(trans => 
                      trans.toLowerCase().includes(filter.toLowerCase())
                  );
                  return rootMatch || translationMatch; // Match root or any English meaning
              })
            : rootOptions;

        const binyanOrder = ["Nifal", "Pual", "Hufal", "Hitpael", "Hifil", "Piel", "Paal"];

        filteredOptions.forEach(rootObj => {
            const li = document.createElement("li");
            li.className = "root-item";
            li.dataset.root = rootObj.root;
            li.dataset.binyanim = Array.from(rootObj.binyanim).join(",");

            const rootContainer = document.createElement("div");
            rootContainer.className = "root-container";

            const rootSpan = document.createElement("span");
            rootSpan.className = "root-text";
            rootSpan.textContent = rootObj.root;
            rootContainer.appendChild(rootSpan);

            const indicator = document.createElement("span");
            indicator.className = "binyan-indicator";
            binyanOrder.forEach(binyan => {
                const dot = document.createElement("span");
                dot.className = "binyan-dot";
                dot.dataset.binyan = binyan;
                if (rootObj.binyanim.has(binyan)) {
                    dot.classList.add("active");
                }
                indicator.appendChild(dot);
            });
            rootContainer.appendChild(indicator);

            const englishSpan = document.createElement("span");
            englishSpan.className = "english-meaning";
            // Show only first meaning if no filter, all meanings if filtered
            englishSpan.textContent = filter 
                ? rootObj.translations.join(", ") || "N/A" // All meanings for search results
                : rootObj.translations[0] || "N/A"; // Only first meaning by default
            rootContainer.appendChild(englishSpan);

            li.appendChild(rootContainer);
            rootList.appendChild(li);
        });

        if (filteredOptions.length > 0 && !selectedRoot) {
            selectedRoot = filteredOptions[0].root;
            updateRootDisplay();
            updateBinyanArray();
        }
    }

    updateRootList();

    rootInput.addEventListener("input", () => {
        isFiltering = true;
        const filter = rootInput.value.trim();
        updateRootList(filter);
        rootList.style.display = 'block';
        rootToggle.setAttribute('aria-expanded', 'true');
        const icon = rootToggle.querySelector('ion-icon');
        icon.setAttribute('name', 'chevron-up');
    });

    rootInput.addEventListener("focus", () => {
        rootInput.value = '';
        if (rootList.style.display !== 'block') {
            updateRootList();
            rootList.style.display = 'block';
            rootToggle.setAttribute('aria-expanded', 'true');
            const icon = rootToggle.querySelector('ion-icon');
            icon.setAttribute('name', 'chevron-up');
        }
    });

    rootList.addEventListener("click", (e) => {
        const li = e.target.closest("li");
        if (li) {
            selectedRoot = li.dataset.root;
            rootInput.value = '';
            rootList.style.display = 'none';
            rootToggle.setAttribute('aria-expanded', 'false');
            const icon = rootToggle.querySelector('ion-icon');
            icon.setAttribute('name', 'chevron-down');
            updateRootDisplay();
            updateBinyanArray();
            isFiltering = false;
        }
    });

    rootToggle.addEventListener("click", () => {
        const isExpanded = rootToggle.getAttribute('aria-expanded') === 'true';
        if (!isExpanded) {
            if (!isFiltering) {
                updateRootList();
            }
            rootList.style.display = 'block';
        } else {
            rootList.style.display = 'none';
        }
        rootToggle.setAttribute('aria-expanded', !isExpanded);
        const icon = rootToggle.querySelector('ion-icon');
        icon.setAttribute('name', isExpanded ? 'chevron-down' : 'chevron-up');
    });

    document.addEventListener("click", (e) => {
        if (!rootInput.contains(e.target) && !rootList.contains(e.target) && !rootToggle.contains(e.target)) {
            rootList.style.display = 'none';
            rootToggle.setAttribute('aria-expanded', 'false');
            const icon = rootToggle.querySelector('ion-icon');
            icon.setAttribute('name', 'chevron-down');
        }
    });

    if (rootOptions.length > 0) {
        selectedRoot = rootOptions[0].root;
        updateRootDisplay();
        updateBinyanArray();
    }
}
        
            function updateRootDisplay() {
                const rootDisplay = document.getElementById("root-display");
                rootDisplay.textContent = selectedRoot || "Select a root";
            }
        
            function updateBinyanArray() {
    const binyanButtons = document.querySelectorAll(".binyan-tabs .tense-button");
    const verbsWithRoot = Object.entries(verbs).filter(([_, verb]) => verb.root.join("") === selectedRoot);
    const availableBinyanim = [...new Set(verbsWithRoot.map(([_, verb]) => verb.binyan_en))];

    binyanButtons.forEach(button => {
        const binyan = button.dataset.binyan;
        button.classList.remove("active", "inactive");
        if (availableBinyanim.includes(binyan)) {
            button.disabled = false;
        } else {
            button.classList.add("inactive");
            button.disabled = true;
        }
    });

    const binyanOrder = ["Paal", "Piel", "Hifil", "Hitpael", "Hufal", "Pual", "Nifal"];
    const firstAvailableBinyan = binyanOrder.find(binyan => availableBinyanim.includes(binyan)) || null;
    if (firstAvailableBinyan && (!selectedBinyan || !availableBinyanim.includes(selectedBinyan))) {
        selectedBinyan = firstAvailableBinyan;
        document.querySelector(`.binyan-tabs .tense-button[data-binyan="${firstAvailableBinyan}"]`).classList.add("active");
    } else if (selectedBinyan) {
        document.querySelector(`.binyan-tabs .tense-button[data-binyan="${selectedBinyan}"]`).classList.add("active");
    }
    updateVerbDisplay();
}

function updateVerbDisplay() {
    const verbDisplay = document.getElementById("verb-display");
    if (!selectedRoot || !selectedBinyan) {
        verbDisplay.innerHTML = "Select a root and Binyan";
        renderTable("", currentTense);
        renderAdditionalInfo("");
        translationsList.innerHTML = "";
        return;
    }

    const verbEntry = Object.entries(verbs).find(([_, verb]) => 
        verb.root.join("") === selectedRoot && verb.binyan_en === selectedBinyan
    );
    if (verbEntry) {
        const [verbKey, verb] = verbEntry;
        // Get the infinitive form; assume it's an array with at least one entry
        const infinitiveForm = verb.conjugations?.infinitive?.[0]?.form || "N/A";
        const englishMeaning = verb.translations?.en || "N/A";
        verbDisplay.innerHTML = `
            <span>${infinitiveForm}</span>
            <span class="english-meaning">${englishMeaning}</span>
        `;
        renderTable(verbKey, currentTense);
        renderAdditionalInfo(verbKey);
        renderTranslationsList(verbKey);
    } else {
        verbDisplay.innerHTML = "No verb available for this Binyan";
        renderTable("", currentTense);
        renderAdditionalInfo("");
        translationsList.innerHTML = "";
    }
}
        
            function renderTranslationsList(verbKey) {
                translationsList.innerHTML = "";
                const verb = verbs[verbKey];
                if (verb && verb.translations) {
                    for (let [lang, translation] of Object.entries(verb.translations)) {
                        const listItem = document.createElement("li");
                        listItem.textContent = `${lang}: ${translation}`;
                        translationsList.appendChild(listItem);
                    }
                }
            }
        
            function renderAdditionalInfo(verbKey) {
                const verb = verbs[verbKey];
                examplesList.innerHTML = "";
                if (verb && verb.examples && verb.examples.length > 0) {
                    examplesSection.style.display = "block";
                    verb.examples.forEach(example => {
                        const listItem = document.createElement("li");
                        listItem.className = "multiline-item";
                        listItem.innerHTML = `
                            <strong dir="rtl">${example.hebrew}</strong>
                            <em dir="ltr">${example.transliteration}</em>
                            <p dir="ltr">${example.translation}</p>
                        `;
                        examplesList.appendChild(listItem);
                    });
                } else {
                    examplesSection.style.display = "none";
                }
                idiomsList.innerHTML = "";
                if (verb && verb.idioms && verb.idioms.length > 0) {
                    idiomsSection.style.display = "block";
                    verb.idioms.forEach(idiom => {
                        const listItem = document.createElement("li");
                        listItem.className = "multiline-item";
                        listItem.innerHTML = `
                            <strong dir="rtl">${idiom.expression}</strong>
                            <em dir="ltr">(${idiom.transliteration})</em>
                            <p dir="ltr">${idiom.translation}</p>
                        `;
                        idiomsList.appendChild(listItem);
                    });
                } else {
                    idiomsSection.style.display = "none";
                }
                relatedWordsList.innerHTML = "";
                if (verb && verb.related_words && verb.related_words.length > 0) {
                    relatedWordsSection.style.display = "block";
                    verb.related_words.forEach(word => {
                        const listItem = document.createElement("li");
                        listItem.setAttribute("dir", "rtl");
                        listItem.textContent = word;
                        relatedWordsList.appendChild(listItem);
                    });
                } else {
                    relatedWordsSection.style.display = "none";
                }
                similarVerbsList.innerHTML = "";
                if (verb && verb.similar_verbs && verb.similar_verbs.length > 0) {
                    similarVerbsSection.style.display = "block";
                    verb.similar_verbs.forEach(similarVerb => {
                        const listItem = document.createElement("li");
                        listItem.setAttribute("dir", "rtl");
                        listItem.textContent = similarVerb;
                        similarVerbsList.appendChild(listItem);
                    });
                } else {
                    similarVerbsSection.style.display = "none";
                }
                if (verb && verb.notes) {
                    notesSection.style.display = "block";
                    notesText.setAttribute("dir", "ltr");
                    notesText.textContent = verb.notes;
                } else {
                    notesSection.style.display = "none";
                }
                renderBinyanim(verb ? verb.binyanim : null);
            }
        
            function renderBinyanim(binyanim) {
                if (binyanim && typeof binyanim === "object" && Object.keys(binyanim).length > 0) {
                    binyanimSection.style.display = "block";
                    const binyanHeaderData = [
                        { text: "Binyan" },
                        { text: "Infinitive" },
                        { text: "Meaning" }
                    ];
                    let headerRow = "<tr>" + binyanHeaderData.map(data => `<th>${data.text}</th>`).join("") + "</tr>";
                    binyanimTable.innerHTML = headerRow;
                    for (let binyan in binyanim) {
                        const binyanData = binyanim[binyan];
                        if (!binyanData || typeof binyanData !== "object") {
                            console.warn(`Invalid binyan data for ${binyan}:`, binyanData);
                            continue;
                        }
                        let meaningContent = Array.isArray(binyanData.meaning) ? binyanData.meaning.join(", ") : "N/A";
                        if (binyanData.note) {
                            meaningContent += `<span class="note">(${binyanData.note})</span>`;
                        }
                        binyanimTable.innerHTML += `
                            <tr>
                                <td>${binyan}</td>
                                <td>${binyanData.infinitive || "-"}</td>
                                <td>${meaningContent}</td>
                            </tr>

                    binyanimSection.style.display = "none";
                }
            }
