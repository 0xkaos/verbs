<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<title>Verb Conjugation</title>
<script type="module" src="https://unpkg.com/ionicons@7.2.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.2.2/dist/ionicons/ionicons.js"></script>
<link
href="https://fonts.googleapis.com/css2?family=Alef&family=Varela+Round&display=swap"
rel="stylesheet"
/>
<style>
:root {
    --base-font-size: 16px; /* Default base font size */
    --font-scale-factor: 1; /* Global scaling factor, starts at 1 (no scaling) */
    --hebrew-font-scale: 1; /* Hebrew scaling factor, starts at 1 (no scaling) */
    --adjusted-font-size: calc(var(--base-font-size) * var(--font-scale-factor));
    --hebrew-adjusted-font-size: calc(var(--adjusted-font-size) * var(--hebrew-font-scale));

    --font-family: "Varela Round", Arial, sans-serif;
    --background-color: #f0f1f4;
    --background-image: linear-gradient(to bottom, #f0f1f4, #e0e0e0);
    --text-color: #333;
    --secondary-text-color: #555;
    --primary-color: #364991;
    --accent-color: #ff6600;
    --container-bg: #fff;
    --container-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    --border-color: #ccc;
    --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    --input-bg: #fff;
    --input-border-color: #364991;
    --button-bg: #e7e7e7;
    --button-border: #bbb;
    --button-text-color: #333;
    --root-letter-color: #d9534f;
    --root-letter-hover: #ff6600;
}

body.dark-mode {
    --background-color: #121212;
    --background-image: none;
    --text-color: #e0e0e0;
    --secondary-text-color: #aaa;
    --container-bg: rgba(30, 30, 30, 0.9);
    --container-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    --border-color: #333;
    --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    --input-bg: #2a2a2a;
    --input-border-color: #444;
    --button-bg: #444;
    --button-border: #555;
    --button-text-color: #e0e0e0;
    --root-letter-color: #4479b6;
    --root-letter-hover: #6d97c8;
    --accent-color: #8fb0d6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-size: 1em; /* Inherit and scale relative to parent */
}

body {
    font-family: var(--font-family);
    font-size: var(--adjusted-font-size);
    background-color: var(--background-color);
    background-image: var(--background-image);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
    width: 100%;
    max-width: 1000px;
    background-color: var(--container-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: var(--container-shadow);
    margin: 10px 0;
    padding: 10px 0;
}

.utilities-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 5px;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 10px;
    padding: 1px 4px;
    
    
}

#toggle-utilities {
    font-size: 0.7em;
    padding: 1px 4px;
    border: 1px solid var(--button-border);
    border-radius: 2px;
    background-color: var(--button-bg);
    color: var(--button-text-color);
    cursor: pointer;
    box-shadow: var(--box-shadow);
    min-width: 30px;
    height: 16px;
    line-height: 1;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

#toggle-utilities i {
    font-size: 12px; /* Adjust icon size */
}

.conjugation-link {
    flex: 1;
    display: flex;
    flex-direction: column;    /* Stack children (font-size-controls, utility-toggles) vertically */
    gap: 10px;                 /* Space between sections */
}

.font-size-controls {
    display: flex;
    flex-direction: column;    /* Stack global and Hebrew adjusters vertically */
    gap: 5px;                  /* Space between adjusters */
}

.font-size-group {
    display: flex;
    flex-direction: row;        /* Place buttons and label inline */
    align-items: center;       /* Center vertically */
    gap: 5px;                  /* Space between buttons and label */
}

.font-size-group label {
    font-size: calc(0.9 * var(--adjusted-font-size));
    color: var(--secondary-text-color);
    text-align: left;          /* Align label left */
}

.font-size-adjuster {
    display: flex;
    gap: 2px;
}

.font-size-adjuster button {
    font-size: calc(0.8 * var(--adjusted-font-size));
    padding: 2px;
    border: 1px solid var(--button-border);
    border-radius: 4px;
    background-color: var(--button-bg);
    color: var(--button-text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--box-shadow);
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 0;
}

.font-size-adjuster button i {
    font-size: 10px;
}

.utility-toggles {
    display: flex;
    flex-wrap: wrap;           /* Allow wrapping if needed */
    gap: 10px;                 /* Space between toggles */
    align-items: center;
}

.font-menu-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 5px;
}

#font-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    box-shadow: var(--box-shadow);
    z-index: 1000;
    min-width: 150px;
}

.conjugation-link select,
.conjugation-link button,
.conjugation-link input {
    flex-shrink: 0;
}

.header-menus {
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
    gap: 5px;
    padding: 5px 0;
    background-color: var(--container-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: var(--container-shadow);
}

.selection-row {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;
}

.binyan-select-container,
.verb-select-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1 1 auto;
    min-width: 50px;
}

.verb-select-wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 5px;
}

.verb-select-wrapper > #related-binyan-container {
    margin-left: 0;
}

h1 {
    font-family: var(--font-family);
    font-size: calc(1.6 * var(--adjusted-font-size));
    text-align: center;
    margin-bottom: 10px;
    color: var(--primary-color);
}

.info-section {
    width: 100%;
    max-width: 1000px;
    margin-top: 30px;
}

.info-section h2 {
    font-size: calc(1.5 * var(--adjusted-font-size));
    margin-bottom: 15px;
    padding-bottom: 5px;
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
}

.info-section ul {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 0;
    list-style: none;
    align-items: center;
}

.info-section ul li {
    width: 100%;
    max-width: 300px;
    background-color: var(--input-bg);
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: var(--box-shadow);
    transition: transform 0.3s ease, background-color 0.3s ease;
    text-align: right;
}

#translations-list {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    list-style: none;
    padding: 0;
}

#translations-list li {
    font-size: calc(0.9 * var(--adjusted-font-size));
}

.root-letter {
    font-size: inherit; 
    font-weight: normal;
    color: var(--root-letter-color);
}

.root-letter:hover {
    color: var(--root-letter-hover);
}

.no-highlight .root-letter {
    color: var(--text-color);
    font-size: inherit;
    font-weight: normal;
}

.no-highlight .root-letter:hover {
    color: var(--text-color);
}

label {
    font-size: calc(0.9 * var(--adjusted-font-size));
    color: var(--secondary-text-color);
    text-align: center;
}

.font-menu-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 5px;
}

#font-button {
    font-size: calc(0.8 * var(--adjusted-font-size));
    padding: 5px 10px;
    border: 1px solid var(--button-border);
    border-radius: 4px;
    background-color: var(--button-bg);
    color: var(--button-text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--box-shadow);
    min-width: 80px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

#font-button i {
    font-size: 14px; 
}

#font-menu {
    display: none;
    position: absolute;
    top: 100%;                 /* Position below #font-button */
    left: 0;
    background-color: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    box-shadow: var(--box-shadow);
    z-index: 1000;             /* Ensure it’s above other elements */
    min-width: 150px;
}

#font-menu ul {
    list-style: none;
    padding: 5px 0;
    margin: 0;
}

#font-menu li {
    padding: 5px 10px;
    cursor: pointer;
    text-align: left;
    font-size: calc(1 * var(--adjusted-font-size));
}

#font-menu li:hover {
    background-color: #f1f1f1;
}

body.dark-mode #font-menu li:hover {
    background-color: #404040;
}

body.dark-mode #font-button {
    background-color: var(--button-bg);
    color: var(--button-text-color);
    border-color: var(--button-border);
}

/* Font Size Adjuster Buttons */
.font-size-adjuster {
    display: flex;
    gap: 2px;
}

.font-size-adjuster button {
    font-size: calc(0.8 * var(--adjusted-font-size));
    padding: 2px;
    border: 1px solid var(--button-border);
    border-radius: 4px;
    background-color: var(--button-bg);
    color: var(--button-text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--box-shadow);
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 0;
}

.font-size-adjuster button i {
    font-size: 10px;
}

select,
input[type="text"] {
    padding: 8px;
    font-size: calc(1 * var(--adjusted-font-size));
    border: 1px solid var(--input-border-color);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-color);
    text-align: center;
    appearance: none;
    box-shadow: var(--box-shadow);
    transition: all 0.3s ease;
}

select:focus,
input[type="text"]:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(54, 73, 145, 0.5);
}

button {
    font-size: calc(0.8 * var(--adjusted-font-size));
    padding: 5px 10px;
    border: 1px solid var(--button-border);
    border-radius: 4px;
    background-color: var(--button-bg);
    color: var(--button-text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--box-shadow);
    min-width: 80px;
}

button:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(54, 73, 145, 0.5);
}

button:hover {
    background-color: #d5d5d5;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

body.dark-mode button:hover {
    background-color: #555;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

input[type="checkbox"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border: 1px solid var(--input-border-color);
    border-radius: 4px;
    cursor: pointer;
    background-color: var(--input-bg);
    position: relative;
}

input[type="checkbox"]:checked::after {
    content: "✓";
    font-size: 14px;
    color: #fff;
    position: absolute;
    top: 0;
    left: 3px;
}

body:not(.dark-mode) input[type="checkbox"]:checked {
    background-color: var(--root-letter-color);
    border-color: var(--root-letter-color);
}

body.dark-mode input[type="checkbox"]:not(:checked) {
    background-color: gray;
    border-color: gray;
}

body.dark-mode input[type="checkbox"]:checked {
    background-color: #4479b6;
    border-color: #4479b6;
}

#dark-mode-toggle {
    font-size: calc(0.8 * var(--adjusted-font-size));
    white-space: nowrap;
    max-width: 80px;
}

#verb-search {
    display: block;
    margin: 0 auto;
    width: 30%;
}

#utility-panel {
    grid-column: 1 / span 2;
    grid-row: 2;
    max-height: 300px;
    opacity: 1;
    transition: all 0.3s ease-in;
    display: flex;
    flex-direction: column;    /* Stack rows vertically */
    gap: 10px;                 /* Space between rows */
}

#utility-panel.collapsed {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: all 0.3s ease-out;
}


#examples-list li {
    width: 100%;
    max-width: 300px;
    background-color: var(--input-bg);
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: var(--box-shadow);
    transition: transform 0.3s ease, background-color 0.3s ease;
    text-align: right; /* Base alignment for RTL */
    display: flex;     /* Use flexbox for controlled layout */
    flex-direction: column; /* Stack children vertically */
    gap: 5px;          /* Space between lines */
}

#examples-list li strong {
    display: block;    /* Ensure Hebrew is its own line */
    direction: rtl;    /* RTL for Hebrew */
    text-align: right; /* Align right for RTL */
    font-weight: bold;
    font-size: calc(1 * var(--hebrew-adjusted-font-size)); /* Consistent scaling */
}

#examples-list li em {
    display: block;    /* Ensure transliteration is its own line */
    direction: ltr;    /* LTR for transliteration */
    text-align: left;  /* Align left for LTR */
    font-style: italic;
    color: var(--secondary-text-color); /* Slightly lighter for distinction */
    font-size: calc(1 * var(--adjusted-font-size));
}

#examples-list li p {
    display: block;    /* Ensure translation is its own line */
    direction: ltr;    /* LTR for translation */
    text-align: left;  /* Align left for LTR */
    margin: 0;         /* Remove default margin */
    font-size: calc(1 * var(--adjusted-font-size));
}
#notes-section {
    width: 100%;
    max-width: 1000px;
    margin-top: 30px;
}

#notes-text {
    background-color: var(--input-bg);          /* Match card background */
    padding: 10px;                              /* Consistent padding */
    border: 1px solid var(--border-color);      /* Add border */
    border-radius: 8px;                         /* Rounded corners */
    box-shadow: var(--box-shadow);              /* Add shadow */
    direction: ltr;                             /* Keep LTR for notes */
    text-align: left;                           /* Align text left */
    margin: 0;                                  /* Remove default <p> margin */
    font-size: calc(1 * var(--adjusted-font-size)); /* Consistent scaling */
}

.tense-tabs {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 5px;
    padding: 5px;
    width: 100%;
    max-width: 1000px;
    background-color: rgba(255, 255, 255, 0.2);
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

.tense-button {
    flex: 0 0 auto;
    width: 18%;
    min-width: 80px;
    max-width: 120px;
    text-align: center;
    font-size: calc(1 * var(--adjusted-font-size));
    padding: 5px;
    border-radius: 4px;
    background-color: var(--button-bg);
    border: 1px solid var(--button-border);
    color: var(--button-text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--box-shadow);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.tense-button.active {
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

#related-binyan-button {
    width: auto;
    min-width: 30px;
    padding: 5px 8px;
    text-align: center;
    background-color: var(--button-bg);
    border: 1px solid var(--button-border);
    border-radius: 4px;
    color: var(--button-text-color);
    cursor: pointer;
    box-shadow: var(--box-shadow);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

#related-binyan-button i {
    font-size: 12px;
}

body.dark-mode #related-binyan-button {
    background-color: var(--button-bg);
    color: var(--button-text-color);
    border-color: var(--button-border);
}

.related-binyan-wrapper {
    position: relative;
    display: inline-block;
}

.related-binyan-menu {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    min-width: 250px;
    background-color: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    box-shadow: var(--box-shadow);
    list-style: none;
    padding: 8px 0;
    z-index: 10;
    text-align: right;
    font-size: calc(0.9 * var(--hebrew-adjusted-font-size));
}

.related-binyan-menu li {
    padding: 5px 10px;
    cursor: pointer;
}

.related-binyan-menu li:hover {
    background-color: #f1f1f1;
}

body.dark-mode .related-binyan-menu li:hover {
    background-color: #404040;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: var(--container-shadow);
    margin-bottom: 10px;
}

#conjugation-table {
    direction: rtl;
    table-layout: fixed;
    width: 100%;
    max-width: 1000px;
    font-size: calc(1.1 * var(--hebrew-adjusted-font-size));
}

th,
td {
    padding: 4px;
    text-align: center;
    border-bottom: 1px solid var(--border-color);
    border-left: 1px solid var(--border-color);
}

th {
    background-color: var(--primary-color);
    color: #fff;
    font-weight: bold;
}

#conjugation-table th {
    direction: ltr;
    border-bottom: 2px solid #0056b3;
    font-size: calc(0.8 * var(--adjusted-font-size));
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 0;
}

#conjugation-table td {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 0;
}

#conjugation-table td:nth-child(1) {
    direction: rtl;
    position: relative;
    padding: 4px 24px 4px 4px;
}

#conjugation-table td:nth-child(2) {
    direction: rtl;
    white-space: normal;
    overflow: visible;
    text-overflow: clip;
    max-width: none;
    font-size: calc(1.2 * var(--hebrew-adjusted-font-size)); 
}

#conjugation-table td:nth-child(3),
#conjugation-table td:nth-child(4),
#conjugation-table td:nth-child(5) {
    direction: ltr;
    font-size: calc(1 * var(--adjusted-font-size));
}

#conjugation-table td:nth-child(2) a {
    color: inherit;
    text-decoration: none;
    transition: color 0.3s ease;
}

#conjugation-table td:nth-child(2) a:hover {
    color: var(--accent-color);
}

#conjugation-table.no-highlight td:nth-child(2) a:hover {
    color: var(--text-color);
}

#conjugation-table.no-highlight td:nth-child(2) a:hover .root-letter {
    color: inherit;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

body.dark-mode tr:nth-child(even) {
    background-color: #2a2a2a;
}

tr:hover {
    background-color: #f1f1f1;
}

body.dark-mode tr:hover {
    background-color: #404040;
}

.note {
    display: block;
    padding: 5px;
    background-color: #f9f9f9;
    color: var(--secondary-text-color);
    font-style: italic;
    text-align: left;
    font-size: calc(1 * var(--adjusted-font-size));
}

body.dark-mode .note {
    background-color: #333;
    color: #aaa;
}

#conjugation-table td:nth-child(1) .pronoun-btn {
    position: absolute;
    right: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: calc(0.6 * var(--adjusted-font-size));
    padding: 2px 4px;
    border: none;
    background-color: #6490b2;
    color: #fff;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    line-height: 1;
    min-width: 20px;
    height: 16px;
    text-align: center;
}

body.dark-mode #conjugation-table td:nth-child(1) .pronoun-btn {
    background-color: #4479b6;
}

.pronoun-btn:hover {
    background-color: #4479b6;
}

body.dark-mode .pronoun-btn:hover {
    background-color: #6d97c8;
}

.popup {
    display: none;
    position: absolute;
    background-color: var(--container-bg);
    border: 1px solid var(--border-color);
    border-radius: 5px;
    padding: 10px;
    box-shadow: var(--box-shadow);
    z-index: 1000;
    max-width: 400px;
    text-align: right;
    font-size: calc(0.9 * var(--hebrew-adjusted-font-size));
    color: var(--text-color);
    direction: rtl;
}

body.dark-mode .popup {

<script>
    function escapeHTML(str) {
        const htmlEntities = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        };
        return str.replace(/[&<>"']/g, char => htmlEntities[char]);
    }

    function playAudio(src) {
        const audio = new Audio(src);
        audio.play();
    }

    document.addEventListener("DOMContentLoaded", function () {
        let verbs = {};
        let verbSelect = document.getElementById("verb-select");
        let conjugationTable = document.getElementById("conjugation-table");
        let tenseButtons = document.querySelectorAll(".tense-button");
        let binyanSelect = document.getElementById("binyan-select");
        let currentTense = "past";
        const body = document.body;
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const verbSearch = document.getElementById("verb-search");
        const translationsList = document.getElementById("translations-list");
        let examplesSection = document.getElementById("examples-section");
        let examplesList = document.getElementById("examples-list");
        let notesSection = document.getElementById("notes-section");
        let notesText = document.getElementById("notes-text");
        let relatedWordsSection = document.getElementById("related-words-section");
        let relatedWordsList = document.getElementById("related-words-list");
        let similarVerbsSection = document.getElementById("similar-verbs-section");
        let similarVerbsList = document.getElementById("similar-verbs-list");
        let idiomsSection = document.getElementById("idioms-section");
        let idiomsList = document.getElementById("idioms-list");
        let binyanimSection = document.getElementById("binyanim-section");
        let binyanimTable = document.getElementById("binyanim-table");

        // Font size adjustment for global font size
        const globalFontIncrease = document.getElementById('global-font-increase');
        const globalFontDecrease = document.getElementById('global-font-decrease');
        const hebrewFontIncrease = document.getElementById('hebrew-font-increase');
        const hebrewFontDecrease = document.getElementById('hebrew-font-decrease');

        // Global font size adjustment
        globalFontIncrease.addEventListener('click', function() {
            let currentScale = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--font-scale-factor')) || 1;
            currentScale = Math.min(currentScale + 0.1, 2); // Max scale is 2 (200%)
            document.documentElement.style.setProperty('--font-scale-factor', currentScale);
        });

        globalFontDecrease.addEventListener('click', function() {
            let currentScale = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--font-scale-factor')) || 1;
            currentScale = Math.max(currentScale - 0.1, 0.5); // Min scale is 0.5 (50%)
            document.documentElement.style.setProperty('--font-scale-factor', currentScale);
        });

        // Hebrew font size adjustment
        hebrewFontIncrease.addEventListener('click', function() {
            let currentScale = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--hebrew-font-scale')) || 1;
            currentScale = Math.min(currentScale + 0.1, 2); // Max scale is 2 (200%)
            document.documentElement.style.setProperty('--hebrew-font-scale', currentScale);
        });

        hebrewFontDecrease.addEventListener('click', function() {
            let currentScale = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--hebrew-font-scale')) || 1;
            currentScale = Math.max(currentScale - 0.1, 0.5); // Min scale is 0.5 (50%)
            document.documentElement.style.setProperty('--hebrew-font-scale', currentScale);
        });

        // Define a single popup globally
        let activePopup = null;

        function togglePopup(event) {
            const button = event.target;
            const hebrewSentence = button.dataset.hebrew;
            const englishTranslation = button.dataset.english;
            const audioPath = button.dataset.audio;
            const verbForm = button.dataset.form;
            const highlightToggle = document.getElementById('highlight-toggle').checked; // Check toggle state

            if (!activePopup || activePopup.style.display === 'none') {
                if (!activePopup) {
                    activePopup = document.createElement('div');
                    activePopup.classList.add('popup');
                    document.body.appendChild(activePopup);
                }

                // Highlight the verb form only if toggle is checked
                let highlightedHebrew = hebrewSentence;
                if (highlightToggle) {
                    highlightedHebrew = hebrewSentence.replace(
                        new RegExp(`(${verbForm})`, 'g'),
                        '<span class="highlight-verb">$1</span>'
                    );
                }

                const audioButton = audioPath ? `
                    <button class="audio-btn">שמע</button>
                ` : '';

                activePopup.innerHTML = `
                    <div class="hebrew-container">
                        ${audioButton}
                        <span class="hebrew">${highlightedHebrew}</span>
                    </div>
                    <p class="english">${englishTranslation}</p>
                `;
                const rect = button.getBoundingClientRect();
                activePopup.style.top = `${rect.bottom + window.scrollY - 28}px`;
                const rightPosition = window.innerWidth - rect.right + window.scrollX + 10;
                activePopup.style.right = `${Math.max(5, rightPosition)}px`;
                activePopup.style.display = 'block';
                activePopup.querySelector('.english').style.display = 'none';

                const audioBtn = activePopup.querySelector('.audio-btn');
                if (audioBtn) {
                    audioBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playAudio(audioPath);
                    });
                }

                activePopup.onclick = function(e) {
                    const english = activePopup.querySelector('.english');
                    if (english.style.display === 'none') {
                        english.style.display = 'block';
                    } else {
                        english.style.display = 'none';
                    }
                    e.stopPropagation();
                };
            } else {
                activePopup.style.display = 'none';
            }

            event.stopPropagation();
        }

        // Close popup when clicking outside
        document.addEventListener('click', function(e) {
            if (activePopup && !activePopup.contains(e.target) && !e.target.classList.contains('pronoun-btn')) {
                activePopup.style.display = 'none';
            }
        });

        function normalizeLetter(char) {
            const sofitMap = { "ך": "כ", "ם": "מ", "ן": "נ", "ף": "פ", "ץ": "צ" };
            return sofitMap[char] || char.replace(/[\u0591-\u05C7]/g, "");
        }

        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
            darkModeToggle.textContent = isDarkMode ? "Light Mode" : "Dark Mode";
            const verbKey = verbSelect.value;
            renderTable(verbKey, currentTense);
        }
        darkModeToggle.addEventListener("click", toggleDarkMode);
        if (localStorage.getItem("darkMode") === "true") {
            body.classList.add("dark-mode");
            darkModeToggle.textContent = "Light Mode";
        }

        function normalizeSearchText(text) {
            return text.toLowerCase();
        }

        function normalizeLetterForHighlight(char) {
            const dageshMap = { "בּ": "ב", "גּ": "ג", "דּ": "ד", "כּ": "כ", "פּ": "פ", "תּ": "ת", "שׁ": "ש", "שׂ": "ש" };
            return dageshMap[char] || char.replace(/[\u0591-\u05C7\u05BC]/g, "");
        }

        function highlightRoots(form, rootLetters) {
            if (!form || !rootLetters || rootLetters.length < 2) return form;
            const normalizedRoot = rootLetters.map(normalizeLetterForHighlight);
            const formChars = form.split("");
            let consonantPositions = [];
            let consonants = [];
            formChars.forEach((char, idx) => {
                if (/[\u05D0-\u05EA]/.test(char)) {
                    consonantPositions.push(idx);
                    consonants.push(normalizeLetterForHighlight(char));
                }
            });
            if (consonants.length === 0) return form;
            let matchedPositions = [];
            let rootIndex = 0;
            for (let i = 0; i < consonants.length && rootIndex < normalizedRoot.length; i++) {
                if (consonants[i] === normalizedRoot[rootIndex]) {
                    matchedPositions.push(consonantPositions[i]);
                    rootIndex++;
                }
            }
            let highlightedForm = "";
            for (let i = 0; i < formChars.length; i++) {
                if (matchedPositions.includes(i)) {
                    highlightedForm += `<span class="root-letter">${formChars[i]}</span>`;
                } else {
                    highlightedForm += formChars[i];
                }
            }
            return highlightedForm;
        }

        function renderTable(verbKey, tense) {
            const verb = verbs[verbKey];
            if (!verb || !verb.conjugations[tense]) {
                conjugationTable.innerHTML = '<tr><td colspan="5">No data available for this tense.</td></tr>';
                return;
            }
            let conjugations = verb.conjugations[tense];
            const desiredPronounOrder = ["הוא", "היא", "את", "אתה", "אני", "אנחנו", "אתם", "אתן", "הם", "הן"];
            conjugations.sort((a, b) => {
                let indexA = desiredPronounOrder.indexOf(a.pronoun);
                let indexB = desiredPronounOrder.indexOf(b.pronoun);
                if (indexA === -1) indexA = desiredPronounOrder.length;
                if (indexB === -1) indexB = desiredPronounOrder.length;
                return indexA - indexB;
            });
            const headerData = [
                { text: "Pronoun", class: "" },
                { text: "Verb", class: "" },
                { text: "Transliteration", class: "ltr" },
                { text: "Phonetics", class: "" },
                { text: "Translation", class: "" }
            ];
            let rows = [
                "<tr>" +
                headerData.map((data) => `<th class="${data.class}">${data.text}</th>`).join("") +
                "</tr>"
            ];
            for (let item of conjugations) {
                const highlightedForm = highlightRoots(item.form, verb.root);
                const hebrewSentence = item.example_sentence_he || "No Hebrew example available";
                const englishTranslation = item.example_sentence_en || "No English translation available";
                const verbAudioPath = item.audio || "";
                const exampleAudioPath = item.audio_example || "";
                const escapedHebrew = escapeHTML(hebrewSentence);
                const escapedEnglish = escapeHTML(englishTranslation);
                const escapedForm = escapeHTML(item.form); // Escape the raw form
                const pronounCell = `
                    <button class="pronoun-btn" data-hebrew="${escapedHebrew}" data-english="${escapedEnglish}" data-audio="${exampleAudioPath}" data-form="${escapedForm}">◄</button>
                    ${item.pronoun || "N/A"}
                `;
                const transliteration = item.transliteration || "N/A";
                const phonetics = item.phonetics || "N/A";
                const translation = item.translation || "N/A";
                
                if (verbAudioPath) {
                    const clickableForm = `<a href="#" onclick="playAudio('${verbAudioPath}'); event.preventDefault();">${highlightedForm}</a>`;
                    rows.push(
                        `<tr>
                            <td>${pronounCell}</td>
                            <td>${clickableForm}</td>
                            <td class="ltr">${transliteration}</td>
                            <td class="ltr">${phonetics}</td>
                            <td>${translation}</td>
                        </tr>`
                    );
                } else {
                    rows.push(
                        `<tr>
                            <td>${pronounCell}</td>
                            <td>${highlightedForm}</td>
                            <td class="ltr">${transliteration}</td>
                            <td class="ltr">${phonetics}</td>
                            <td>${translation}</td>
                        </tr>`
                    );
                }
            }
            conjugationTable.innerHTML = rows.join("");

            document.querySelectorAll('.pronoun-btn').forEach(button => {
                button.addEventListener('click', togglePopup);
            });
        }

        function populateBinyanSelect() {
            const binyanMap = new Map();
            for (let verbKey in verbs) {
                const verb = verbs[verbKey];
                if (verb.binyan_en) {
                    binyanMap.set(verb.binyan_en, verb.binyan);
                }
            }
            const classicalOrder = ["Paal", "Nifal", "Piel", "Pual", "Hitpael", "Hifil", "Hufal"];
            const sortedBinyanim = [];
            classicalOrder.forEach((binyanEn) => {
                if (binyanMap.has(binyanEn)) {
                    sortedBinyanim.push(binyanEn);
                }
            });
            binyanSelect.innerHTML = "";
            sortedBinyanim.forEach((binyanEn) => {
                const option = document.createElement("option");
                option.value = binyanEn;
                option.textContent = binyanEn;
                binyanSelect.appendChild(option);
            });
            const allOption = document.createElement("option");
            allOption.value = "all";
            allOption.textContent = "All";
            binyanSelect.appendChild(allOption);
            binyanSelect.value = sortedBinyanim.includes("Paal") ? "Paal" : "all";
        }

        function populateVerbSelect(binyanFilter = "all", searchTerm = "") {
            verbSelect.innerHTML = "";
            const normalizedSearch = normalizeSearchText(searchTerm);
            const previousVerbKey = verbSelect.value || "";
            let hasSelectedOption = false;
            for (let verbKey in verbs) {
                const verb = verbs[verbKey];
                const verbBinyanEn = verb.binyan_en || "Unknown";
                if (normalizedSearch) {
                    const rootText = verb.root && verb.root.length >= 3 ? verb.root.join("") : "";
                    const englishTranslation = verb.translations && verb.translations["en"] ? verb.translations["en"] : "";
                    const normalizedRoot = normalizeSearchText(rootText);
                    const normalizedTranslation = normalizeSearchText(englishTranslation);
                    if (normalizedRoot.includes(normalizedSearch) || normalizedTranslation.includes(normalizedSearch)) {
                        const option = document.createElement("option");
                        option.value = verbKey;
                        const displayPastForm = verb.conjugations?.past?.find(c => c.pronoun === "הוא")?.form || "N/A";
                        const displayTranslation = englishTranslation || "No translation";
                        option.textContent = `${displayPastForm} - ${displayTranslation}`;
                        verbSelect.appendChild(option);
                        if (verbKey === previousVerbKey) {
                            option.selected = true;
                            hasSelectedOption = true;
                        }
                    }
                } else {
                    if (binyanFilter === "all" || verbBinyanEn === binyanFilter) {
                        const rootText = verb.root && verb.root.length >= 3 ? verb.root.join("") : "";
                        const englishTranslation = verb.translations && verb.translations["en"] ? verb.translations["en"] : "";
                        const option = document.createElement("option");
                        option.value = verbKey;
                        const displayPastForm = verb.conjugations?.past?.find(c => c.pronoun === "הוא")?.form || "N/A";
                        const displayTranslation = englishTranslation || "No translation";
                        option.textContent = `${displayPastForm} - ${displayTranslation}`;
                        verbSelect.appendChild(option);
                        if (verbKey === previousVerbKey) {
                            option.selected = true;
                            hasSelectedOption = true;
                        }
                    }
                }
            }
            if (verbSelect.options.length > 0 && !hasSelectedOption) {
                verbSelect.selectedIndex = 0;
            } else if (verbSelect.options.length === 0) {
                verbSelect.innerHTML = '<option value="">No results</option>';
            }
            const currentVerbKey = verbSelect.value;
            renderTable(currentVerbKey, currentTense);
            updateRelatedBinyanSelect(currentVerbKey);
            renderAdditionalInfo(currentVerbKey);
            renderTranslationsList(currentVerbKey);
            updateBinyanSelect(currentVerbKey);
        }

        function updateBinyanSelect(verbKey) {
            const verb = verbs[verbKey];
            binyanSelect.value = verb && verb.binyan_en ? verb.binyan_en : "all";
        }

        function updateRelatedBinyanSelect(verbKey) {
            const menu = document.getElementById("related-binyan-menu");
            const button = document.getElementById("related-binyan-button");
            const icon = button.querySelector('i');
            if (!verbKey || !verbs[verbKey]) {
                button.style.display = "none";
                menu.innerHTML = "";
                return;
            }
            const verb = verbs[verbKey];
            const rootStr = verb.root.join("");
            const relatedVerbs = Object.entries(verbs)
                .filter(([key, v]) => v.root.join("") === rootStr && key !== verbKey)
                .map(([key, v]) => ({
                    key,
                    pastForm: v.conjugations?.past?.find(c => c.pronoun === "הוא")?.form || "N/A",
                    binyan_en: v.binyan_en
                }));
            if (relatedVerbs.length > 0) {
                button.style.display = "inline-block";
                menu.innerHTML = "";
                relatedVerbs.forEach(({ key, pastForm, binyan_en }) => {
                    const li = document.createElement("li");
                    li.textContent = `${pastForm} (${binyan_en})`;
                    li.dataset.key = key;
                    menu.appendChild(li);
                });
            } else {
                button.style.display = "none";
                menu.innerHTML = "";
            }
        }

        function renderAdditionalInfo(verbKey) {
            const verb = verbs[verbKey];
            examplesList.innerHTML = "";
            if (verb && verb.examples && verb.examples.length > 0) {
                examplesSection.style.display = "block";
                verb.examples.forEach(example => {
                    const listItem = document.createElement("li");
                    listItem.className = "multiline-item";
                    listItem.innerHTML = `
                        <strong dir="rtl">${example.hebrew}</strong>
                        <em dir="ltr">${example.transliteration}</em>
                        <p dir="ltr">${example.translation}</p>
                    `;
                    examplesList.appendChild(listItem);
                });
            } else {
                examplesSection.style.display = "none";
            }
            idiomsList.innerHTML = "";
            if (verb && verb.idioms && verb.idioms.length > 0) {
                idiomsSection.style.display = "block";
                verb.idioms.forEach(idiom => {
                    const listItem = document.createElement("li");
                    listItem.className = "multiline-item";
                    listItem.innerHTML = `
                        <strong dir="rtl">${idiom.expression}</strong>
                        <em dir="ltr">(${idiom.transliteration})</em>
                        <p dir="ltr">${idiom.translation}</p>
                    `;
                    idiomsList.appendChild(listItem);
                });
            } else {
                idiomsSection.style.display = "none";
            }
            relatedWordsList.innerHTML = "";
            if (verb && verb.related_words && verb.related_words.length > 0) {
                relatedWordsSection.style.display = "block";
                verb.related_words.forEach(word => {
                    const listItem = document.createElement("li");
                    listItem.setAttribute("dir", "rtl");
                    listItem.textContent = word;
                    relatedWordsList.appendChild(listItem);
                });
            } else {
                relatedWordsSection.style.display = "none";
            }
            similarVerbsList.innerHTML = "";
            if (verb && verb.similar_verbs && verb.similar_verbs.length > 0) {
                similarVerbsSection.style.display = "block";
                verb.similar_verbs.forEach(similarVerb => {
                    const listItem = document.createElement("li");
                    listItem.setAttribute("dir", "rtl");
                    listItem.textContent = similarVerb;
                    similarVerbsList.appendChild(listItem);
                });
            } else {
                similarVerbsSection.style.display = "none";
            }
            if (verb && verb.notes) {
                notesSection.style.display = "block";
                notesText.setAttribute("dir", "ltr");
                notesText.textContent = verb.notes;
            } else {
                notesSection.style.display = "none";
            }
            renderBinyanim(verb ? verb.binyanim : null);
        }

        function renderBinyanim(binyanim) {
            if (binyanim && typeof binyanim === "object" && Object.keys(binyanim).length > 0) {
                binyanimSection.style.display = "block";
                const binyanHeaderData = [
                    { text: "Binyan" },
                    { text: "Infinitive" },
                    { text: "Meaning" }
                ];
                let headerRow = "<tr>" + binyanHeaderData.map(data => `<th>${data.text}</th>`).join("") + "</tr>";
                binyanimTable.innerHTML = headerRow;
                for (let binyan in binyanim) {
                    const binyanData = binyanim[binyan];
                    if (!binyanData || typeof binyanData !== "object") {
                        console.warn(`Invalid binyan data for ${binyan}:`, binyanData);
                        continue;
                    }
                    let meaningContent = Array.isArray(binyanData.meaning) ? binyanData.meaning.join(", ") : "N/A";
                    if (binyanData.note) {
                        meaningContent += `<span class="note">(${binyanData.note})</span>`;
                    }
                    binyanimTable.innerHTML += `
                        <tr>
                            <td>${binyan}</td>
                            <td>${binyanData.infinitive || "-"}</td>
                            <td>${meaningContent}</td>
                        </tr>
                    `;
                }
            } else {
                binyanimSection.style.display = "none";
            }
        }

        function renderTranslationsList(verbKey) {
            translationsList.innerHTML = "";
            const verb = verbs[verbKey];
            if (verb && verb.translations) {
                for (let [lang, translation] of Object.entries(verb.translations)) {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${lang}: ${translation}`;
                    translationsList.appendChild(listItem);
                }
            }
        }

        function addEventListeners() {
    tenseButtons.forEach(button => {
        button.addEventListener("click", () => {
            tenseButtons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            currentTense = button.dataset.tense;
            const verbKey = verbSelect.value;
            renderTable(verbKey, currentTense);
        });
    });

    verbSelect.addEventListener("change", () => {
        const verbKey = verbSelect.value;
        renderTable(verbKey, currentTense);
        renderAdditionalInfo(verbKey);
        renderTranslationsList(verbKey);
        updateRelatedBinyanSelect(verbKey);
        updateBinyanSelect(verbKey); // Add this to sync #binyan-select with the selected verb
    });

    binyanSelect.addEventListener("change", () => {
        const selectedBinyan = binyanSelect.value;
        const searchTerm = verbSearch.value.trim();
        populateVerbSelect(selectedBinyan === "all" ? "all" : selectedBinyan, searchTerm);
    });

    verbSearch.addEventListener("input", () => {
        const searchTerm = verbSearch.value.trim();
        populateVerbSelect("all", searchTerm);
    });

    document.getElementById("related-binyan-button").addEventListener("click", (e) => {
        const menu = document.getElementById("related-binyan-menu");
        const button = document.getElementById("related-binyan-button");
        const icon = button.querySelector('ion-icon');
        const isExpanded = menu.style.display === "block";
        menu.style.display = isExpanded ? "none" : "block";
        icon.setAttribute('name', isExpanded ? 'chevron-down' : 'chevron-up');
        button.setAttribute("aria-expanded", !isExpanded);
        e.stopPropagation();
    });

    document.addEventListener("click", (e) => {
        const container = document.getElementById("related-binyan-container");
        if (!container.contains(e.target)) {
            const menu = document.getElementById("related-binyan-menu");
            const button = document.getElementById("related-binyan-button");
            const icon = button.querySelector('ion-icon');
            menu.style.display = "none";
            icon.setAttribute('name', 'chevron-down');
            button.setAttribute("aria-expanded", "false");
        }
    });

    document.getElementById("related-binyan-menu").addEventListener("click", (e) => {
        const li = e.target.closest("li");
        if (li && li.dataset.key) {
            const verbKey = li.dataset.key;
            const selectedVerb = verbs[verbKey];
            const newBinyanFilter = selectedVerb.binyan_en || "Unknown";
            binyanSelect.value = newBinyanFilter;
            verbSearch.value = "";
            populateVerbSelect(newBinyanFilter, "");
            verbSelect.value = verbKey;
            verbSelect.dispatchEvent(new Event("change"));
            updateRelatedBinyanSelect(verbKey);
            document.getElementById("related-binyan-menu").style.display = "none";
            document.getElementById("related-binyan-button").setAttribute("aria-expanded", "false");
        }
    });

            document.getElementById("related-binyan-menu").addEventListener("click", (e) => {
                const li = e.target.closest("li");
                if (li && li.dataset.key) {
                    const verbKey = li.dataset.key;
                    const selectedVerb = verbs[verbKey];
                    const newBinyanFilter = selectedVerb.binyan_en || "Unknown";
                    binyanSelect.value = newBinyanFilter;
                    verbSearch.value = "";
                    populateVerbSelect(newBinyanFilter, "");
                    verbSelect.value = verbKey;
                    verbSelect.dispatchEvent(new Event("change"));
                    updateRelatedBinyanSelect(verbKey);
                    document.getElementById("related-binyan-menu").style.display = "none";
                    document.getElementById("related-binyan-button").setAttribute("aria-expanded", "false");
                }
            });
        }

        fetch("verbs.json")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                verbs = data;
                populateBinyanSelect();
                populateVerbSelect();
                addEventListeners();
                const initialVerbKey = verbSelect.value;
                if (initialVerbKey) {
                    renderTable(initialVerbKey, "past");
                    renderAdditionalInfo(initialVerbKey);
                    renderTranslationsList(initialVerbKey);
                    updateRelatedBinyanSelect(initialVerbKey);
                }
            })
            .catch(error => {
                console.error("Error fetching verbs data:", error);
                conjugationTable.innerHTML = '<tr><td colspan="5">Error loading data: ' + error.message + '</td></tr>';
            });

        document.getElementById("highlight-toggle").addEventListener("change", function () {
            const table = document.getElementById("conjugation-table");
            if (this.checked) {
                table.classList.remove("no-highlight");
            } else {
                table.classList.add("no-highlight");
            }
        });

        const fontButton = document.getElementById('font-button');
const fontMenu = document.getElementById('font-menu');

fontButton.addEventListener('click', function() {
    const isExpanded = fontButton.getAttribute('aria-expanded') === 'true';
    const icon = fontButton.querySelector('ion-icon'); // Select ion-icon instead of i
    fontButton.setAttribute('aria-expanded', !isExpanded);
    fontMenu.style.display = isExpanded ? 'none' : 'block';
    icon.setAttribute('name', isExpanded ? 'chevron-down' : 'chevron-up'); // Update icon name
});

fontMenu.addEventListener('click', function(e) {
    if (e.target.tagName === 'LI') {
        const selectedFont = e.target.getAttribute('data-font');
        document.body.style.fontFamily = selectedFont;
        fontMenu.style.display = 'none';
        fontButton.setAttribute('aria-expanded', 'false');
        const icon = fontButton.querySelector('ion-icon');
        icon.setAttribute('name', 'chevron-down');
    }
});

document.addEventListener('click', function(e) {
    if (!fontButton.contains(e.target) && !fontMenu.contains(e.target)) {
        fontMenu.style.display = 'none';
        fontButton.setAttribute('aria-expanded', 'false');
        const icon = fontButton.querySelector('ion-icon');
        icon.setAttribute('name', 'chevron-down');
    }
});

        document.getElementById('toggle-utilities').addEventListener('click', function() {
    const panel = document.getElementById('utility-panel');
    const icon = this.querySelector('ion-icon');
    panel.classList.toggle('collapsed');
    const isCollapsed = panel.classList.contains('collapsed');
    icon.setAttribute('name', isCollapsed ? 'chevron-down' : 'chevron-up');
    this.setAttribute('aria-expanded', !isCollapsed);
});
    });
</script>
